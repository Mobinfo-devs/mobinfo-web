{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth.css') }}">
{% endblock %}

{% block body %}
<div class="wrapper ">
    <div id="formContent">
        <h2> Sign Up </h2>

        <form action="/signup" method="GET">
            <input autocomplete="off" name="firstname" placeholder="First Name" type="text" maxlength="30" required>
            <input autocomplete="off" name="lastname" placeholder="Last Name" type="text" maxlength="30" required>
            <input autocomplete="off" name="username" placeholder="Unique Username" type="text" maxlength="20" required>
            <input autocomplete="off" name="password" placeholder="Password" type="password" maxlength="255" required>
            <input autocomplete="off" name="confirmpassword" placeholder="Confirm password" type="password" maxlength="255"
                required>
            <br><br>
            <input type="submit" value="Sign Up">
        </form>


    </div>
</div>


{% endblock %}
