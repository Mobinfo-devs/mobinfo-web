{% extends "layout.html" %}
 

{% block body %}
<h2 style="color: red;"> Are you sure you want to delete {{ brand_name }} {{ phone_name }} (id = {{ phone_id }})? <br>
This action can not be undone.</h2>
<form action="{{'/phones/' + '_'.join(brand_name.split()) + '_' + '_'.join(phone_name.split()) + '-' + phone_id|string + '/delete'}}" method="POST">
    <input type="submit" name="confirm_delete" value="NO">
    <input type="submit" name="confirm_delete" value="YES">
</form>
{% endblock %}
