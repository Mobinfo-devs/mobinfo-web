{% from 'layout.html' import admin_component  %}

{% extends "layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='brand_details.css') }}">
{% endblock %}

{% block body %}
<div class="brand_details">
    <h1> {{ heading }} </h1>
    <div class="brand_image">
        <img src= {{ news_image_url }} style="width: 300px;">
    </div>
    <p> {{ news_text }} </p>
</div>

{{ admin_component(type='edit', text='Edit brand', route="/brands/" + "_".join(brand_name.split()) + "/edit") }}

</div>
{% endblock %}
